<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>
<body>

  <section>

    <header>
      <h1>Apply to be a tree planter</h1>
      <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
    </header>

    <form>

      <h2>Personal details</h2>

      <div class="name">
        <label for="name">Full name</label>
        <input id="name" name="name">
        <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
      </div>

      <div>
        <label for="question">What should we call you?</label>
        <input id="question">
        <p>What all your friends call you, e.g. “Liz”.</p>
      </div>

      <div>
        <label for="date">Date of birth</label>
        <input id="date">
      </div>

      <div>
        <label for="subject">T-shirt size</label>
        <select id="subject">
          <option value="">Select a t-shirt size</option>
          <option>Fitted: XS</option>
          <option>Fitted: S</option>
          <option>Fitted: M</option>
          <option>Fitted: L</option>
          <option>Fitted: XL</option>
          <option>Straight-cut: XS</option>
          <option>Straight-cut: S</option>
          <option>Straight-cut: M</option>
          <option>Straight-cut: L</option>
          <option>Straight-cut: XL</option>
        </select>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>

      <div>
        <label for="tel">Phone number (optional)</label>
        <input id="tel" type="tel">
      </div>

      <hr>

      <h2>Address</h2>

      <div>
        <label for="address">Street address</label>
        <input id="address">
      </div>

      <div>
        <label for="city">City</label>
        <input id="city">
      </div>

      <div>
        <label for="province">Province</label>
        <select id="province">
          <option value="">Select a province</option>
          <option value="">Alberta</option>
          <option value="">British Columbia</option>
          <option value="">Manitoba</option>
          <option value="">New Brunswick</option>
          <option value="">Newfoundland & Labrador</option>
          <option value="">Northwest Territories</option>
          <option value="">Nova Scotia</option>
          <option value="">Nunavut</option>
          <option value="">Ontario</option>
          <option value="">Prince Edward Island</option>
          <option value="">Québec</option>
          <option value="">Saskatchewan</option>
          <option value="">Yukon</option>
        </select>
      </div>

      <div>
        <label for="postal">Postal code</label>
        <input id="postal">
      </div>

      <hr>

      <div>
        <label for="Province">What activities are you interested in helping with?</label>
        <select type="checkbox" id="Province" checked>
          <option>Digging holes</option>
          <option>Getting dirty</option>
          <option>Lifting heavy objects</option>
          <option>Driving people</option>
          <option>Transporting trees</option>
          <option>Taking photos</option>
          <option>Online publishing</option>
          <option>Managing people</option>
        </select>
      </div>

    </form>

  </section>

</body>
</html>
